<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0a0a0f;
        color: #d1d5db;
        padding: 20px;
        width: 300px;
        min-height: 420px;
        border-radius: 16px;
        background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(12px);
        animation: fadeUp 0.4s ease-out;
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      label {
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 6px;
        display: block;
        color: #9ca3af;
      }

      input, select {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        background: rgba(17, 24, 39, 0.9);
        color: #f3f4f6;
        font-size: 13px;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus, select:focus {
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        background: rgba(17, 24, 39, 1);
      }

      input::placeholder {
        color: #6b7280;
        opacity: 0.9;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-bottom: 8px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #8b5cf6, #a78bfa);
        color: #ffffff;
        font-weight: 600;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      button::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
      }

      button:hover::after {
        left: 100%;
      }

      button:hover {
        background: linear-gradient(90deg, #7c3aed, #9f67fa);
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(139, 92, 246, 0.2);
      }

      #resetAll {
        background: linear-gradient(90deg, #ef4444, #f87171);
      }

      #resetAll:hover {
        background: linear-gradient(90deg, #dc2626, #ef4444);
        box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
      }

      #lastVote, #nextVote {
        margin-top: 10px;
        font-size: 11px;
        color: #9ca3af;
        text-align: center;
        line-height: 1.6;
        background: rgba(17, 24, 39, 0.5);
        padding: 8px;
        border-radius: 8px;
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      footer {
        margin-top: 16px;
        font-size: 10px;
        text-align: center;
        color: #6b7280;
        padding-top: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        opacity: 0.8;
        letter-spacing: 0.02em;
      }
    </style>
  </head>
  <body>
    <label>Никнейм:</label>
    <input id="nickname" type="text" placeholder="Введите ник">

    <label>Вход через:</label>
    <select id="authType">
      <option value="manual" selected>Ручной вход</option>
      <option value="google">Google</option>
      <option value="vk">VK</option>
    </select>

    <button id="save">Сохранить</button>
    <button id="voteNow">Проголосовать сейчас</button>
    <button id="resetAll">Сбросить всё</button>

    <div id="lastVote">Последнее голосование: не найдено</div>
    <div id="nextVote">Следующее голосование: не найдено</div>

    <footer>AutoVoter v.1.1 by P1KaChU337</footer>

    <script src="popup.js"></script>
  </body>
</html>
